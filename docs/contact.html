<div class="section-container">
  <div class="text-center">
    <h2>Get in Touch</h2>
    <p>
      I'm excited to connect with like-minded professionals and explore new
      opportunities. Feel free to reach out!
    </p>
  </div>
  <div class="subsection-container section-bg text-center">
    <p>
      You can find me on my social networks or reach out here. Below are some of
      the ways you can get in touch!
    </p>
    <div class="center-justify">
      <div class="m-3 contact-icon">
        <i class="bx bxl-linkedin-square"></i>
        <a href="https://www.linkedin.com/in/ghernandezreyes/" target="_blank"
          >Gabriela HR</a
        >
      </div>
      <div class="m-3 contact-icon">
        <i class="bx bxs-envelope"></i>
        <a href="#">gabhernandezreyes@gmail.com</a>
      </div>
    </div>
  </div>
  <div class="container pt-2 pl-6 pr-6">
    <h4 class="text-center">Form Contact</h4>
    <div class="center-justify">
      <form id="signup">
        <!--Email-->
        <div class="mb-3 position-relative">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>

        <!--TextArea-->
        <div class="mb-3 position-relative">
          <label for="email" class="form-label">Message</label>
          <textarea
            name=""
            id=""
            cols="50"
            rows="3"
            class="form-control"
            placeholder="Mens"
          ></textarea>
        </div>

        <!--Check Policity & Terms-->
        <div class="mb-3 p-0 custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="checkpolicity"
            name="checkpolicity"
            value="checkpolicity"
          />
          <label for="checkpolicity" class="custom-control-label checkbox"
            >Accept Terms and Conditions</label
          >
        </div>

        <!--Button Submit-->
        <div class="mb-3">
          <button
            type="submit"
            class="btn btn-secondary p-3"
            id="enviar"
            disabled
          >
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
